<div class="col-md-6">
  <h2 class="text-center">Create order</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- <input type="hidden" name="id" id="id"/> -->
      <label for="userid">User ID:</label>
      <input formControlName="userid" placeholder="userid" name="userid" class="form-control" id="userid">
      <!-- <label for="orderDate">Order date:</label> -->
      <!-- <input type="hidden" placeholder="orderdate" name="orderdate" class="form-control" id="orderdate" disabled> -->
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="description" name="description" class="form-control" id="description">
      <label for="shipped">Shipping:</label>
      <select formControlName="shipped" placeholder="shipped" name="shipped" class="form-control" id="shipped">
        <option value="true">Delivered</option>
        <option value="false">Not yet</option>
      </select>
      <label for="valid">Status:</label>
      <select formControlName="valid" placeholder="valid" name="valid" class="form-control" id="valid">
        <option value="true">Available</option>
        <option value="false">Disable</option>
      </select>
      <!-- <label for="modify">Modify:</label>
      <input type="text" placeholder="modify" name="modify" class="form-control" id="modify" value="{{modifyDate | date: 'dd-MM-yyyy HH:mm'}}" disabled> -->
    </div>
    <button class="btn btn-success">Create</button>
    <a class="btn btn-danger" href="../order/index"> Oder list</a>
  </form>

</div>
