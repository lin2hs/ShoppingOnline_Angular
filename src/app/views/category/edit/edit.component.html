<div class="col-md-6">
  <h2 class="text-center">Update category</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="id">ID:</label>
      <input formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      <label for="valid">Status:</label>
      <select formControlName="valid" placeholder="valid" name="valid" class="form-control" id="valid">
        <option value="true">Available</option>
        <option value="false">Disable</option>
      </select>
      <label for="modify">Modify:</label>
      <input type="text" placeholder="modify" name="modify" class="form-control" id="modify" value="{{modifyDate | date: 'dd-MM-yyyy HH:mm'}}" disabled>
    </div>
    
    <button class="btn btn-success">Update</button>
    <a class="btn btn-danger" href="../category/index"> Category list</a>
  </form>
  
</div>
