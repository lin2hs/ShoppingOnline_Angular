  <div class="panel-body">
    <form action="" method="post">
      <div class="form-group mb-lg">
        <label>Username</label>
        <div class="input-group input-group-icon">
          <input name="username" type="text" class="form-control input-lg" [(ngModel)]="name"/>
          <span class="input-group-addon">
            <span class="icon icon-lg">
              <i class="fa fa-user"></i>
            </span>
          </span>
        </div>
      </div>

      <div class="form-group mb-lg">
        <div class="clearfix">
          <label class="pull-left">Password</label>
        </div>
        <div class="input-group input-group-icon">
          <input name="password" type="password" class="form-control input-lg" [(ngModel)]="password" />
          <span class="input-group-addon">
            <span class="icon icon-lg">
              <i class="fa fa-lock"></i>
            </span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-right">
          <button  class="btn btn-primary hidden-xs" (click)="login()">Sign In</button>
          <button class="btn btn-danger" (click)="signup()"> Register</button>
        </div>
      </div>

      <span class="mt-lg mb-lg line-thru text-center text-uppercase">
        <span>or</span>
      </span>

      <div class="mb-xs text-center">
        <a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
        <a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
      </div>

      <p class="text-center">Don't have an account yet? <a href="pages-signup.html">Sign Up!</a></p>

    </form>
  </div>
